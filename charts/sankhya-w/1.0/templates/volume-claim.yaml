apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: volume-claim
  annotations:
    {{- range $key, $value := .Values.annotations }}
      {{ $key }}: {{ $value }}
    {{- end }}
  finalizers:
  - kubernetes.io/pvc-protection
  labels:
    io.kompose.service: volume-claim
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi
  volumeMode: Filesystem
  volumeName: {{ .Values.imageRepository.volume }}
status: {}
