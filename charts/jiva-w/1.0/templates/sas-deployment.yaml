apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: sas
  generation: 1
  labels:
    io.kompose.service: sas
spec:
  replicas: 1
  selector:
      matchLabels:
        io.kompose.service: sas
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
      {{- range $key, $value := .Values.annotations }}
        {{ $key }}: {{ $value }}
      {{- end }}
      labels:
        io.kompose.service: sas
    spec:
      containers:
      - name: sas
        image: {{  .Values.imageRepository.sas.image }}:{{  .Values.imageRepository.sas.imageTag }}
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args:
        - sudo chown -R mgeweb:mgeweb  /home/mgeweb/pacotes-sas/ /tmp/ && java -jar /opt/DSM/docker-sas-manager.jar /SAS && sleep 5 && tar -xzf /tmp/SAS.tar.gz -C /tmp/ &&  sudo chown -R mgeweb:mgeweb /tmp/ /opt/SAS/* && sleep 5  && /opt/DSM/scripts/./run-sas.sh && sleep 2 && tail -f /opt/SAS/log/server*.log
        env: 
        - name: HASDELPHI
          value: "{{ .Values.sasdelphi.enabled }}"
        - name: PORTA_BD_JIVAW
          value: "{{ .Values.banco.porta }}"
        - name: SID_BD_JIVAW
          value: "{{ .Values.banco.sid }}"
        - name: TIPO_BD
          value: "{{ .Values.banco.tipo }}"
        - name: IP_BD_JIVAW
          valueFrom:
            secretKeyRef:
              name: jiva-w
              key: banco-ip
        - name: SENHA_BD_JIVAW
          valueFrom:
            secretKeyRef:
              name: jiva-w
              key: banco-password
        - name: USUARIO_BD_JIVAW
          valueFrom:
            secretKeyRef:
              name: jiva-w
              key: banco-user
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 10050
          timeoutSeconds: 6
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          tcpSocket:
            port: 10050
          timeoutSeconds: 6
        volumeMounts:
        - mountPath: /home/mgeweb/pacotes-sas/
          name: sas-claim
          subPath: pacotes/sas
        - mountPath: /opt/SAS/licenca
          name: sas-claim
          subPath: {{ .Release.Namespace }}/SAS/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 0
      volumes:
      - name: sas-claim
        persistentVolumeClaim:
          claimName: sas-claim
status: {}
